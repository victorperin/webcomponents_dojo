<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script> //esse script checa se seu browser suporta webcomponents. Caso não suporte, carrega a biblioteca webcomponents
      var testarWebComponents = 'registerElement' in document &&
                                'createShadowRoot' in HTMLElement.prototype &&
                                'import' in document.createElement('link') &&
                                'import' in document.createElement('link');
      if (testarWebComponents) console.log('Legal! Seu browser tem suporte nativo aos CustomElements!');
      else {
        document.write('<script src="bower_components/webcomponentsjs/CustomElements.min.js" onload="loaded();"><\/script>');
        console.log("Seu browser não tem suporte nativo aos CustomElements, mas isso não é problema.");
      }
      function loaded(){console.log("CustomElements.min.js carregado. Agora é possível usar webcomponents.");}
    </script>

  </body>
</html>
